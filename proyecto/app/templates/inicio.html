{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/slide1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slide2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slide3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev d-none d-md-block" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next d-none d-md-block" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <div class="text-overlay">
        <div class="container">
            <h1>Bienvenido!</h1>
            <p>Reserva tu transporte hacia tu destino con facilidad.</p>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-6 col-sm-4 mb-4 text-center">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Transfers Disponibles</h5>
                            <p class="card-text">{{ transfers_disponibles }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-4 mb-4 text-center">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Reservas Realizadas</h5>
                            <p class="card-text">{{ viajes_realizados }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3 mb-5 text-center">
            <div class="row">
                <div class="col-12">
                    <a href="#" class="btn btn-primary btn-lg btn-block">Reservar</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
